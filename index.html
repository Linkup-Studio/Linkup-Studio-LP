<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkup Studio | LINE & LP制作</title>
    <meta name="description" content="公式LINE×LPで、集客〜成約を仕組み化！最短10日で売れる導線を作ります。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="lp-container">
        
        <!-- Decoration: Background Gradient -->
        <div class="bg-decoration"></div>

        <!-- Section: Hero -->
        <section class="hero-section">
            <div class="caption-badge">
                公式LINE×LPで、集客〜成約を仕組み化！
            </div>
            
            <h1 class="hero-title">
                公式LINE×LPで、<br>
                <span class="emphasis-text"><span class="highlight-number">最短10日</span>で売れる導線。</span>
            </h1>

            <div class="hero-logo">
                LINE & LP Studio
            </div>

            <div class="hero-visual">
                <img src="hero_illustration.png" alt="LINEとLPの連携イメージ" class="floating-img">
            </div>

            <div class="subtitle-wrapper">
                <div class="laurel-left"></div>
                <h2 class="subtitle-text">
                    初回相談 <span class="price-emphasis">0</span>円
                    <span class="marker-line"></span>
                </h2>
                <div class="laurel-right"></div>
            </div>

            <div class="hero-description">
                <p>ヒアリング→LP制作→公式LINE構築→自動化までワンストップ。</p>
            </div>
        </section>

        <!-- Section: Steps -->
        <section class="steps-section">
            <div class="step-card">
                <div class="step-label">STEP 01</div>
                <div class="step-icon">
                    <i class="fas fa-pencil-ruler"></i>
                </div>
                <h3>設計</h3>
                <p>導線設計</p>
            </div>
            <div class="step-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="step-card">
                <div class="step-label">STEP 02</div>
                <div class="step-icon">
                    <i class="fas fa-laptop-code"></i>
                </div>
                <h3>制作</h3>
                <p>LP・LINE構築</p>
            </div>
            <div class="step-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="step-card">
                <div class="step-label">STEP 03</div>
                <div class="step-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <h3>運用</h3>
                <p>自動化・改善</p>
            </div>
        </section>

    </main>

</body>
</html>
